<!DOCTYPE HTML>
<html>
    
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>To-do list</h1>
            <div class="add Elements">
                <input id="add" type="text" placeholder="add an element">
                <button id="btn">ADD HERE</button>
            </div>
            <div class="element-list">
                <ul id="list">
                    <li>buy some milk</li>
                    <li>do your some home work</li>
                    <li>get fruits</li>
                    <li>don't forget the shopping bags</li>
                    <li>get eggs!</li>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
